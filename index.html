<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>

		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			欢迎{{ counter }}
			<input v-else='login' name='counter' :name='counter'/>

				data() {
					return {

						counter: 0
					}
				}
			};
			Vue.createApp(App).mount('#app');
		</script>
	</body>
</html>
